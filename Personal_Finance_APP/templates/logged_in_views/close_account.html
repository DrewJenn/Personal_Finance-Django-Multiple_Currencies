<!DOCTYPE html>
<html lang="en">
    <style>

        body {
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            display: flex;
        }
    
        .container {
            text-align: center;
            padding: 2px;
        }
        
        </style>
    <body>
        <div class="container">
            <h1>Close an Account</h1>
        <form id="account-id-form" method="POST">
            {% csrf_token %}
            <label for="account">Choose an account:</label>
            <select name="account_id" id="account">
                <option selected value="">Select an account</option>
                {% for account in accounts %}
                <option value="{{ account.id }}">
                    {{ account.account_holder_name }} - {{ account.bank_name }} | Balance: {{ account.account_balance }} | Type: {{ account.account_type }}
                </option>
                {% endfor %}
            </select>
            <button type="submit">Close Account</button>
        </form>
        </div>
    </body>
</html>
